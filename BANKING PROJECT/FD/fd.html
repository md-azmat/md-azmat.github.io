
<!DOCTYPE html>
<html lang="en-US">
<title>FD Calculator</title>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/imgres?imgurl=x-raw-image%3A%2F%2F%2Fff09dc7f2717f027f696c53aa47b6686e2800e3349fe395552c663202265948d&imgrefurl=http%3A%2F%2Faecwb.edu.in%2Fdownloads%2Fchecklists%2FCheck_List_BTECH2019_2020.pdf&tbnid=J_AXJ3_cCf9H9M&vet=12ahUKEwiHia-RhrH0AhVZjNgFHS-GAWkQMygCegUIARCwAQ..i&docid=_C-l9cdTuWQm7M&w=1280&h=1024&itg=1&q=asansol%20engineering%20college&hl=en&ved=2ahUKEwiHia-RhrH0AhVZjNgFHS-GAWkQMygCegUIARCwAQ" />

	<link rel="stylesheet" type="text/css" media="screen" href="https://blog.bankbazaar.com/wp-content/themes/iconic-one/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="all_axes.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="slider.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="background_Themes.css" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	
	
	<style>
		
		
		
		.dontshow,.hide-on-desktop{display:none;}
		
		::-webkit-scrollbar
 {
     width: 0;
 }
		
	</style>


<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form id="calculateform" autocomplete="off">
					<div class="section-container">
						<div class="row mobile-center slider-rs">
							<div class="col-md-10 col-sm-11 col-centered amountSliderContainer">
								<div class="slider-heading pad-bt5">Deposit Amount</div>
								<input id="sliderLoanAmount" data-slider-id='slider' type="text" class="slider slider-horizontal" data-slider-value="10000" data-slider-min="100" data-slider-max="9999999" data-slider-step="1000">
								<input type="tel" onkeypress="return noenter()" id="sliderLoanAmountValue" class="slider-value" value="10,000" name="loanAmount" required  min="100" max="9999999" maxlength="10">
								<div class="slider-value-container">
									<div class="slider-min pull-left">
				                    	<span><img class="rs-symbol-align" src="rupee-icon-black.png">100</span>
				            		</div>
									<div class="slider-max pull-right">
				                        <span><img class="rs-symbol-align" src="rupee-icon-black.png">99.99L</span>
				                        <input type="hidden" id="slidevalue">
				               		</div>
			               		</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-sm-11 col-centered erroramt">
								<span class="errormsg hidemsg">Minimum value should be 100</span>
							<hr>
							</div>
						</div>
						<div class="row mobile-center">
							<div class="col-md-10 col-sm-11 col-centered">
								<div class="slider-heading">Tenure</div>
								<input id="sliderTenure" data-slider-id='slider' type="text" class="slider slider-horizontal" data-slider-min="3" data-slider-max="120" data-slider-value="3" data-slider-step="3">
								<div class="slider-loan-tenure">
									<input type="tel" onkeypress="return noenter()" id="sliderTenureValue" class="slider-value" name="tenure" required min="3" max="120" value="3" maxlength="3">
									<span class="loan-month-label">Months</span>
								</div>
								<div class="slider-value-container">
									<div class="slider-min pull-left">
				                    	<span>3 Months</span>
				            		</div>
									<div class="slider-max pull-right">
				                        <span>120 Months</span>
				                        <input type="hidden" id="slidevalue">
				               		</div>
			               		</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-sm-11 col-centered errortenure">
							<span class="errormsg hidemsg">Minimum value should ddd</span>
							<hr>
							</div>
						</div>
						<div class="row mobile-center slider-percentage">
							<div class="col-md-10 col-sm-11 col-centered">
								<div class="slider-heading">Interest rate in %</div>
								<input id="sliderInterestRate" data-slider-id='slider' type="text" class="slider slider-horizontal" data-slider-min="1" data-slider-max="30"  data-slider-value="6.3" data-slider-step="0.1">
								<input type="tel" onkeypress="return noenter()" id="sliderInterestRateValue" class="slider-value" name="interestRate" required min="1" max="30" value="6.3%" maxlength="5">
								<div class="slider-value-container">
									<div class="slider-min pull-left">
				                    	<span>1%</span>
				            		</div>
									<div class="slider-max pull-right">
				                        <span>30%</span>
				                        <input type="hidden" id="slidevalue">
				               		</div>
			               		</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-sm-11 col-centered errorinterest">
							<span class="errormsg hidemsg">Minimum value should 500</span>
							<hr>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-10 col-sm-11 col-centered rd-compounding fd-compounding">
								<label class="slider-heading">Type of fixed deposit</label>
								<div class="radio-block hide-on-mobile">
									<label><input type="radio" name="fdtype" id="reinvestment" value="1" checked>Reinvestment/Cumulative</label>
									<label><input type="radio" name="fdtype" id="monthly" value="2" >Monthly Payout</label>
									<label><input type="radio" name="fdtype" id="quarterly" value="3">Quarterly Payout</label>
									<label><input type="radio" name="fdtype" id="halfyearly" value="4">Half Yearly Payout</label>
								</div>
								<div class="radio-block hide-on-desktop">
									<select name="rdtype" class="custom-select-lg" id="fdtype">
										<option value="1" selected>Reinvestment/Cumulative</option>
										<option value="2">Monthly Payout</option>
										<option value="3">Quarterly Payout</option>
										<option value="4">Half Yearly Payout</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row dontshow">
							<div class="col-md-10 col-sm-11 col-centered processing-fee">
								<label class="slider-heading">Processing Fee</label>
								<input type="tel" value="0" onkeypress="return noenter()" id="processingfee" placeholder="" name="processingFee" maxlength="7">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="calculate-btn" id="calculate">Calculate</button>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<div class="emi-amt-view">
									Maturity Amount <span class="emivalueblock"><img src="rupee-icon.png" alt="Rupee image"> <strong id="totamt">0</strong></span>
									<br>
									Total Interest Earned <span class="emivalueblock"><img src="rupee-icon.png" alt="Rupee image"> <strong id="pieInterestPay">0</strong></span>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="https://blog.bankbazaar.com/wp-content/themes/iconic-one/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://blog.bankbazaar.com/wp-content/themes/iconic-one/js/jquery-migrate-1.4.1.js"></script>
	<script type="text/javascript" src="https://blog.bankbazaar.com/wp-content/themes/iconic-one/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://blog.bankbazaar.com/wp-content/themes/iconic-one/js/bootstrap-custom-slider.js"></script>
	<script type="text/javascript" src="https://blog.bankbazaar.com/wp-content/themes/iconic-one/js/calculator-fd.js?1.22"></script>

	
</body>
</html>
